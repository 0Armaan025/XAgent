user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

error_log /var/log/nginx/error.log warn;


http {
	sendfile on;
	tcp_nopush on;
	client_max_body_size 1024m;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	map $http_upgrade $connection_upgrade {
            default          keep-alive;  
            'websocket'      upgrade;     

        }
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	log_format detailreq escape=json '{ "@timestamp": "$time_iso8601", '
				   '"remote_addr": "$remote_addr",'
				   '"costime": "$request_time",'
				   '"realtime": "$upstream_response_time",'
				   '"status": $status,'
				   '"x_forwarded": "$http_x_forwarded_for",'
				   '"referer": "$http_referer",'
				   '"request": "$request",'
				   '"upstr_addr": "$upstream_addr",'
				   '"bytes":$body_bytes_sent,'
				   '"agent": "$http_user_agent" }';

	access_log /var/log/nginx/access.log detailreq;

	error_log /var/log/nginx/error.log;


	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;


	# xagent
    server {
        listen       8000;
        server_name  127.0.0.1;
        
        location / {
            root /mnt/server/xagent/dist;
			index  index.html;
			try_files $uri $uri/ /index.html;
        }
        
        location /api {
            proxy_pass http://127.0.0.1:16204;
            proxy_set_header Host $host;
            rewrite "^/api/(.*)$" /$1 break;
        }
		location ^~ /ws {
	    	proxy_pass http://127.0.0.1:16204/ws;
            proxy_set_header Host $host;
	    	proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
		}

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

    }

}


